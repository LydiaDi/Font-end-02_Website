<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  #my{border: 1px  solid red;}</style>
</head>
<body>
<h2><a href="../../index.html">返回首页</a></h2>
  <canvas id="my" width="800" height="500">不支持</canvas>
</body>

<script type="text/javascript"> 
  var canvas,pen;
    
        canvas=document.getElementById("my");
        pen=canvas.getContext('2d');
        
        pen.lineWidth=5;
        pen.strokeStyle="red";

        var mousePress=false;
        var last=null;

        function pos (event) {
          var ex,ey;
          ex=event.clientX;
          ey=event.clientY;
          return {
            x:ex,
            y:ey
          }
         }

         function start (event) {
          mousePress=true;
         }
         function draw (event) {
          if(!mousePress) return;
          var xy=pos(event);
            if(last!=null){
            pen.beginPath();
            pen.moveTo(last.x,last.y);
            pen.lineTo(xy.x,xy.y);
            pen.stroke();
          }
          last=xy;
         }

         function finish (event) {
          mousePress=false;
          last=null;
         }
        canvas.onmousedown=start;
        canvas.onmousemove=draw;
        canvas.onmouseup=finish;  
</script>
</html>
