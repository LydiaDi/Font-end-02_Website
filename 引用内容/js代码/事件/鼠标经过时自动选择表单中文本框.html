<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标经过时自动选择表单中文本框</title>
</head>
<script type="text/javascript">
function myFocus () {
	this.focus()
	// body...
}
function mySelect () {
	this.select();
	// body...
}
window.onload=function(){
	var elements=document.getElementsByTagName("input");
	for (var i = 0;i<elements.length; i++) {
		var type=elements[i].type;
		if(type="text"){
          elements[i].onmouseover=myFocus;
            elements[i].onfocus=mySelect;
		}
	}
}
</script>
<body>
<h2><a href="../../../index.html">返回首页</a></h2>
<form id="formal" name="forml" method="post" action="">
<fieldset><legend>用户登录</legend>
<table width="232" border="0" cellspacing="0" cellpadding="0">
<tr>
<td width="92">用户名</td>
<td width="140"><input name="textfield" type="text" size="20"></td>
</tr>
	
<tr>
<td>密码</td>
<td><input name="textfield2" type="text" size="20"></td>	
</tr>	

<tr>
<td>&nbsp;</td>
<td><input name="submit" type="submit" value="提交" ></td>	
</tr>	
</table>
</fieldset>
</form>
</body>

</html>
