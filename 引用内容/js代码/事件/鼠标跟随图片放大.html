<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随图片放大</title>
<style type="text/css">
#demo img{width: 90px;height: 90px;border: 5px solid #f4f4f4;}
#enlarge_img{position: absolute;display: none;z-index: 2;border: 5px solid #f4f4f4}
</style>
</head>

<body>
<h2><a href="../../../index.html">返回首页</a></h2>
<div id="demo">
<img src="images/1.png" alt="">
<img src="images/2.png" alt="">
<img src="images/3.png" alt="">
</div>

<div id="enlarge_img"></div>

<script type="text/javascript">
	var demo=document.getElementById("demo");
	var gg=demo.getElementsByTagName("img");
	var ei=document.getElementById("enlarge_img");
	for (var i = 0; i <gg.length;i++) {
		var ts=gg[i];
        ts.onmousemove=function(event){
        	event=event||window.event;
        	ei.style.display="block";
        	ei.innerHTML='<img src="'+this.src+'"/>'
        	ei.style.top=document.body.scrollTop+event.clientY+10+"px";
        	ei.style.left=document.body.scrollLeft+event.clientX+10+"px";

                         }
        ts.onmouseout=function() {
	       ei.innerHTML="";
           ei.style.display="none";
	// body...
                       }
        ts.onclick=function(){
	       window.open(this.src);
	               }
}
</script>

</body>
</html>
