<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
</head>
<body>
<h2><a href="../../index.html">返回首页</a></h2>
	<script type="text/javascript">
document.write("<table style='border-collapse:collapse;'>");
for (var i = 1;i<=9;  i++) 
{ 	document.write("<tr>");
  for (var j= 1; j<=i ; j++) 
	{
	document.write("<td style='border:1px solid red;''>"+j+" * "+i+"="+(i*j)+"</td>");

    }
    document.write("</tr>");
}
document.write("</table>");
	</script>
</body>
</html>
