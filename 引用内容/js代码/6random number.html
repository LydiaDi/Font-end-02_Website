<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
#code{
	width: 100px;
	height: 50px;
	background:lightblue;
	font-size:43px;
	letter-spacing: 5px; 
    }</style>
</head>
<script type="text/javascript">
function creatRndCode () {
var chars=['a','b','c','1','2','3'];
var randCode="";
for(var i = 0; i <3; i++) {
	var randPos=Math.floor(Math.random()*(chars.length));
	randCode+=chars[randPos];
	}
document.getElementById("code").innerHTML=randCode;
}
</script>
<body>
<h2><a href="../../index.html">返回首页</a></h2>
<div id="code"></div>
<button onclick="creatRndCode()">验证码</button>
</body>
</html>
