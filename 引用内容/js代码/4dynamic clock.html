<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
function dispTime(){
  var oDiv=document.getElementById("clock");
  oDiv.innerHTML="<h2>"+(new Date()).toLocaleString()+"</h2>";
}

function init () {
	dispTime();
	window.setTimeout(init,1000);
	// body...
}
	</script>


</head>
<body onload="init();">
<h2><a href="../../index.html">返回首页</a></h2>
	<div id="clock"></div>
</body>
</html>
